name: marketplace_platform
description: A highly modular, configurable marketplace platform built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.2.0

  # Navigation
  go_router: ^12.0.0

  # HTTP & API
  dio: ^5.3.0

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # Supabase
  supabase_flutter: ^1.10.0

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Utilities
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  intl: ^0.18.1
  url_launcher: ^6.2.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  freezed: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - .env
